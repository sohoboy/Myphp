<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给你的诗歌</title>
    <style type="text/css">
        body{
            background-image:url("./images/hutaojie.jpg");
            background-size: 100% 100%;
            height: 100%;
        }
        html{
            height: 100%;
        }
        @keyframes myfirst{
            from {opacity: 0;}
            to {opacity: 100;}
        }
        p{
            font-size: 100px;
            position: absolute;
            width: 100%;
            text-align: center;
            animation:myfirst 2s infinite;
        }
    </style>
</head>
<body>
<audio src="wav/bgm.mp3" controls="controls" autoplay="autoplay" loop="loop"></audio><h1>静夜思</h1>
<p>忍不住化身一条固执的鱼，</p>
<p>逆着洋流独自流到底。</p>
<p>年少时候虔诚发过的誓，</p>
<p>沉默的沉没在深海里。</p>

</body>
</html>
